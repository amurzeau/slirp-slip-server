,294.7117 C315.7132,289.1314 321.8477,290.0618 324.4285,297.6816 C330.7259,290.2031 338.4334,292.9468 340.4086,301.888 C347.1668,305.0547 348.7224,311.5338 341.6761,315.9452 C346.6666,321.2802 346.6851,327.0016 338.9745,329.873 C335.524,337.7995 327.9633,336.3452 323.9701,330.4626 C320.6055,339.2493 314.5379,339.072 309.0521,332.5265 C303.2077,338.3687 299.0617,337.1311 295.5099,330.1125 C290.5776,337.4516 282.8452,337.4282 278.9634,329.0093 C270.2945,329.4701 267.0757,322.4695 271.1835,315.5467 C267.5268,308.3041 269.5974,302.2747 278.5415,301.7544 " fill="#F1F1F1" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="46" x="285.5" y="318.1387">internet</text><!--MD5=[337abb32c19637e52a03c74fd30fd260]
@startuml
nwdiag {
  network Serial {
      description= "Virtualized serial port"
      SLIP [address = "\\\\.\\pipe\\serial-port" ]
      Guest [address = "/dev/ttyS0", description="Guest VM SLIP Client\nwith IP 192.168.10.15"]
  }
  network SLiRP {
      address = "192.168.10.x/24"
      description= "SLiRP virtual network"

      SLIP [address = "192.168.10.15", description="SLIP Server"];
      Gateway [address = "192.168.10.1"];
      DNS [address = "192.168.10.2"];
  }

  network Host {
      description= "Host (userland TCP/IP stack using SLiRP)"
      Gateway
      DNS
      internet [ shape = cloud];
  }
}
@enduml

